<html>
<head>
	<title>Motivation Msg by komal</title>
	<style>
		*{font-size:40px;font-family:"Ink Free";}
		body{background-image:url('t.png');
		background-size: cover; 
         		   background-position: center; 
         		   background-repeat: no-repeat;}
	</style>
</head>
<body>
<center>
	<h1>Motivational Msg</h1>
	
	<h2 id="msg"/>
	<h2 id="aut"/>
	<script>
		function gm()
		{
			
			let msg=document.getElementById("msg");
			let aut=document.getElementById("aut");
			
			let url="https://api.quotable.io/random";
			fetch(url)
			.then(res=>res.json())
			.then(data=>{
					msg.innerHTML=data.content;
					aut.innerHTML=data.author;	
			})
			.catch(err=>msg.innerHTML="issue "+err);
		}
		gm();
		setInterval(gm,5000);
	</script>

</center>
</body>
</html>
